<div>
  <div class="container-fluid bg-image" style="background-image: url('assets/library-image.jpg');"></div>

<div class="container content">
  <main>
    <div class="py-4 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
          </svg>
      <h2 class="text-white-50">SignUp form</h2>
    </div>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        
          <div class="col-md-6">
            <label for="firstName" class="form-label text-white">Student ID</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder=""
              value=""
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
  
          <div class="col-md-6">
            <label for="username" class="form-label text-white">Username</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
              <div class="invalid-feedback">Your username is required.</div>
            </div>
          </div>

        
       

        <div class="col-12">
          <label for="email" class="form-label text-white" 
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>

        <div class="col-md-5">
          <label for="country" class="form-label text-white">Country</label>
          <select class="form-select " id="country" required>
            <option class="w-50" value="">Choose...</option>
            <option *ngFor="let country of countiesList" (click)="seletedCountry(country)"> {{country.flag}} {{country.name.common}}</option>
          </select>
          <div class="invalid-feedback">Please select a valid country.</div>
        </div>

        <div class="col-md-7">
          <label for="zip" class="form-label text-white">Phone Number</label>
          <input
            [value]="countryCode"
            type="text"
            class="form-control"
            id="zip"
            placeholder=""
            required
          />
          <div class="invalid-feedback">Phone Number is required.</div>
        </div>

        <div class="col-12">
            <label for="password" class="form-label text-white">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Strong Password"
            />
          </div>
          <div class="col-12">
            <label for="password" class="form-label text-white">Re-Enter Password</label>
            <input
              type="password"
              class="form-control"
              id="re-enter-password"
              placeholder="Re-Enter Your Password"
            />
          </div>
      </div>
      

      <hr class="my-4" />

      <div class="row justify-content-center">
        <div class="col-12">
          <button class="btn btn-primary py-1 col-12 " type="submit">Sign Up</button>
        </div>
      </div>

    </form>
  
  </main>
</div>


</div>
