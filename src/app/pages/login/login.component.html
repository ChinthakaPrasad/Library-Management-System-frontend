<div>
  <div class="container-fluid bg-image" style="background-image: url('assets/library-image.jpg');"></div>

  <!-- <div><img src="assets/library image.jpg"></div> -->
  <div class="container content">
    <link rel="stylesheet" href="login.component.css" />
    <main
      class="form-signin w-50 text-center container pt-5"
      style="border: solid 2px; border-radius: 30px; background-color: rgb(47, 47, 47)"
    >
      <form>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-box-arrow-in-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
          />
          <path
            fill-rule="evenodd"
            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
          />
        </svg>
        <h1 class="h3 mb-3 fw-normal text-white p-2">
          Please sign in to the Library
        </h1>

        <div class="form-floating pb-4 w-75 mx-auto">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating w-75 mx-auto">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div
          class="form-check d-flex my-3 justify-content-center align-items-center"
        >
          <input
            class="form-check-input mx-2"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label
            class="form-check-label justify-content-center align-items-center text-white"
            for="flexCheckDefault"
          >
            Remember me
          </label>
        </div>
        <a
          ><button class="btn btn-primary w-50 py-1" type="button" (click)="loginBtnOnaction()">
            Log In
          </button></a
        >
        <hr />
        <p class="text-white fixed-bottom signUpSlogan">
          If you are not a member! Please SignUp
        </p>
        <button
          type="button"
          class="btn btn-primary mx-auto my-5 signUpBTn"
          (click)="navitageSignup()"
        >
          Sign Up
        </button>
        <p
          class="mt-2 mb-3 text-white"
          style="opacity: 0.5; position: relative; top: 10px"
        >
          &copy; Lumizec Cooporation
        </p>
      </form>
    </main>
  </div>
</div>
